<div class="visual-logo-app">
    <div class="turtle-canvas">
        <canvas #turtleCanvas width=512 height=512></canvas>
        <p align="center">
            <button (click)="onRun()">動かす</button>
            <button (click)="onClear()">消す</button>
        </p>
    </div>
    <div class="turtle-program">
        <ngx-blockly [config]="config" [customBlocks]="customBlocks" [generatorConfig]="generatorConfig" (javascriptCode)="onCode($event)"></ngx-blockly>
    </div>
</div>
